name: angular_components
version: 2.0.0
description: >
  The official Material Design components for AngularDart. Used at Google in
  production apps.
repository: https://github.com/angulardart/angular_components
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  angular: ^7.0.1
  angular_forms: ^4.0.0
  async: ^2.1.0
  build: ^2.1.1
  build_config: ^1.0.0
  built_collection: ^5.1.1
  collection: ^1.15.0
  fixnum: ^1.0.0
  intl: ^0.17.0
  js: ^0.6.1
  logging: ^1.0.2
  meta: ^1.0.4
  observable: ^0.24.0
  protobuf: ^2.0.0
  quiver: ^3.0.1
  sass_builder: ^2.0.2
  input_mask: ^0.0.3
  js_interop: ^0.0.1
  ng_color_picker: any

dev_dependencies:
  grinder: ^0.9.0
  lints: ^1.0.1
  path: ^1.6.1
  test: ^1.0.0

dependency_overrides:
  input_mask:
    path: ../../input_mask
  ng_color_picker:
    path: ../../ng_color_picker
  js_interop:
    path: ../../js_interop_dart
  dispose:
    path: ../../dispose
  lib_colors:
    path: ../../lib_colors
